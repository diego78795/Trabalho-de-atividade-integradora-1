<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro </title>
 <style>
    .popup{
           position: fixed;
           top: 0; bottom: 0;
           left: 0; right: 0;
           margim: auto;
           width: 300px;
           height: 100px;
           padding: 15px;
           border: solid 1px #4c4d4f;
           background: #BEBEBE;
           display: none;
          }
      .c{
         display: none;
         }
  </style>
 
  <script type="text/javascript">
    function abrir(){
      document.getElementById('popup').style.display = 'block';
      document.getElementById('k').style.display = 'block';
                  }
  </script>
 
</head>
<body>
 <div id="popup" class="popup">
    <p>Cadastro concluido clique agora em continuar</p>
  </div>
<form method="POST">
<fieldset><legend>Cadastro de Cliente</legend>
<p><label for="a">Nome <input type="text" id="a" size=40 placeholder="Nome Completo" maxlength=30 name="nome" required/>
</label></p>
<p><label for="b">Endereço: <input type="text" id="b" size=50 name="endereco"/></label> 
<label for="x">Número <input type="number" id="x" name="endereco" /></label></p>
<p><label for="c">E-mail: <input type="email" id="c" size=50 name="email" required maxlength=30/></label></p>
<p><label for="d">Senha: <input type="password" id="d" size=30 placeholder="Até 10 dígitos" maxlength=10 name="senha"/></label></p>
<p>Sexo: <input type="radio" id="f" name="sexo" /><label for="f">Feminino</label><input type="radio" id="g" name="sexo"><label for="g">Masculino</label> <input type="radio" id="h" name="sexo"><label for="h">Outros</label></p>

<p><input type="reset" value="Limpar" />
 <p><a href="javascript: abrir();"><input type="button" value="Cadastrar" /></a>
 <a href="https://diego78795.github.io/site.html"><input id="k" class="k" type="button" value="Continuar" /></a>
</p>

</fieldset>
</form>
</body>
</html>
